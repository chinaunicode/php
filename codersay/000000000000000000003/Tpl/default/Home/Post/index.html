function addCheck() {
	if( $("#message").val() == "" ) {
		$("#msgTip").html("请填写留言内容！");
		$("#message").focus();
		return false;
	}else{
		$("#msgTip").html("");
	}

	if( $("#corp").val() == "" ) {
		$("#corpTip").html("请填写公司名称！");
		$("#corp").focus();
		return false;
	}else{
		$("#corpTip").html("");
	}

	if( $("#man").val() == "" ) {
		$("#manTip").html("请填写联系人姓名！");
		$("#man").focus();
		return false;
	}else{
		$("#manTip").html("");
	}

	if( $("#phone").val() == "" ) {
		$("#phoneTip").html("请填写联系人姓名！");
		$("#phone").focus();
		return false;
	}else{
		$("#phoneTip").html("");
	}

	if( $("#verify").val() == "" ) {
		$("#verifyTip").html("请输入验证码！");
		$("#verify").focus();
		return false;
	}else{
		$("#verifyTip").html("");
	}

	return true;
}

function refreshVerify(){
	var timenow = new Date().getTime();
	$("#verifyImg").attr("src", '/Admin/Login/verify/'+timenow);
}

function incorrectCode() {
	$("#verifyTip").html("验证码错误");
	$("#verify").focus();
}

function success() {
	alert("留言成功，我们会尽快与您联系！");
	$("#button2").click();
}

function fail() {
	alert("留言失败，请拨打我们的联系电话！");
}
