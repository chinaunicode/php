<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/Tpl/default/Admin/css/common.css" type="text/css" />
<script src="__PUBLIC__/js/jquery.js"></script>
<title>管理区域</title>
<script>
function addCheck() {
	if( $("#title").val() == "" ) {
		$("#titleTip").css("color", "#ff0000");
		$("#titleTip").html("分类名称不能为空！");
		$("#title").focus();
		return false;
	}else{
		$("#titleTip").html("");
	}

	return true;
}
</script>
</head>

<body>
<div id="man_zone2">
<form id="form1" action="/Admin/Post/addPostCtgAction" method="post" onsubmit="return addCheck();">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
	<caption>添加文章分类</caption>
	<tr>
      <td width="18%" class="left_title_2"><span class="left-title">分类名称</span></td>
      <td width="82%">
		<input type="text" name="title" id="title" style="width:150px;" value="" />&nbsp;<font color="red">*</font>&nbsp;<span id="titleTip"></span>
	  </td>
    </tr>
    <tr>
      <td width="18%" class="left_title_2"><span class="left-title">序　　号</span></td>
      <td width="82%">
		<input type="text" name="orderId" id="orderId" value="1" />&nbsp;&nbsp;<span id="orderIdTip">该序号用于排序之用</span>
	  </td>
    </tr>
    <tr bgcolor="#FFFFFF">
      <td class="left_title_2">&nbsp;</td>
      <td><input type="submit" name="submit" value="确定" />&nbsp;</td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
