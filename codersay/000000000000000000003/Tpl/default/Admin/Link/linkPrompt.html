<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/Tpl/default/Admin/css/common.css" type="text/css" />
<title>管理区域</title>
</head>

<body>
<div id="man_zone">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td width="100%" height="150" align="center">
	  <if condition="$type eq 'add'">
		<if condition="$status eq 'ok'">
		添加链接成功。<a href="/Admin/Link/linkList"><font style="color:#0099CC;">点击此处到链接列表</font></a>
		<else/>
		添加链接失败。<a href="javascript:history.go(-1);"><font style="color:#0099CC;">点击此处返回</font></a>
		</if>
	  <elseif condition="$type eq 'edit'" />
		<if condition="$status eq 'ok'">
		修改链接成功。<a href="/Admin/Link/linkList/p/{$page}"><font style="color:#0099CC;">返回链接列表</font></a>
		<else/>
		修改链接失败。<a href="javascript:history.go(-1);"><font style="color:#0099CC;">点击此处返回</font></a>
		</if>
	  </if>
	  </td>
    </tr>
  </table>
</div>
</body>
</html>
