<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/Tpl/default/Admin/css/common.css" type="text/css" />
<script src="__PUBLIC__/js/jquery.js"></script>
<title>管理区域</title>
<script>
function addCheck() {
	if( $("#title").val() == "" ) {
		$("#titleTip").css("color", "#ff0000");
		$("#titleTip").html("链接名称不能为空！");
		$("#title").focus();
		return false;
	}else{
		$("#titleTip").html("");
	}

	return true;
}
</script>
</head>

<body>
<div id="man_zone2">
<form id="form1" action="/Admin/Link/editLinkAction" method="post" onsubmit="return addCheck();">
<input type="hidden" name="id" value="{$id}">
<input type="hidden" name="page" value="{$page}" />
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
	<caption>修改友情链接</caption>
	<tr>
      <td width="18%" class="left_title_2"><span class="left-title">链接名称</span></td>
      <td width="82%">
		<input type="text" name="title" id="title" style="width:200px;" value="{$linkInfo.name}" />&nbsp;<font color="red">*</font>&nbsp;<span id="titleTip"></span>
	  </td>
    </tr>
      <td width="18%" class="left_title_2"><span class="left-title">链接地址http://</span></td>
      <td width="82%">
		<input type="text" name="url" id="url" style="width:300px" value="{$linkInfo.url}"/>&nbsp;<font color="red">不需要加http://</font>&nbsp;<span id="titleTip"></span>
	  </td>
    </tr>
    <tr>
      <td width="18%" class="left_title_2"><span class="left-title">显示链接</span></td>
      <td width="82%">
		<input type="checkbox" name="show" id="show" <eq name="linkInfo.display" value="1">checked="checked"</eq> />&nbsp;&nbsp;<span id="showTip">如果不显示该链接，请去掉勾选</span>
	  </td>											
    </tr>
    <tr bgcolor="#FFFFFF">
      <td class="left_title_2">&nbsp;</td>
      <td><input type="submit" name="submit" value="修改" />&nbsp;</td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
