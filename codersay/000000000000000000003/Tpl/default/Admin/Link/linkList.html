<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/Tpl/default/Admin/css/common.css" type="text/css" />
<title>管理区域</title>
</head>

<body>
<div id="man_zone2">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <caption>链接列表</caption>
	<tr>
	  <th width="5%" align="center"><span class="left-title">编号</span></th>
	  <th width="15%" align="center"><span class="left-title">链接名称</span></th>
	  <th width="20%" align="center"><span class="left-title">链接地址</span></th>
	  <th width="15%" align="center"><span class="left-title">添加时间</span></th>
	  <th width="15%" align="center"><span class="left-title">最后修改时间</span></th>
	  <th width="10%" align="center">是否显示</th>
      <th width="20%" align="center">管理项</th>
    </tr>
	<volist name="linkList" id="vo">
    <tr>
	  <td width="5%" align="center"><span class="left-title">{$vo.id}</span></td>
	  <td width="15%" align="center"><span class="left-title">{$vo.name}</span></td>
	  <td width="20%" align="center"><span class="left-title">{$vo.url}</span></td>
	  <td width="15%" align="center"><span class="left-title">{$vo.create_time}</span></td>
	  <td width="15%" align="center"><span class="left-title">{$vo.update_time}</span></td>
	  <td width="10%" align="center"><eq name="vo.display" value="1">显示<else/>不显示</eq></td>
      <td width="20%" align="center"><a href="/Admin/Link/editLink/id/{$vo.id}/p/{$currentpage}">修改</a> <a href="/Admin/Link/delLink/id/{$vo.id}/p/{$currentpage}" onclick="return confirm('确定删除该条记录吗？');">删除</a></td>
    </tr>
	</volist>
	<tr>
	  <td colspan="7" height="30" id="pager">{$page}</td>
	</tr>
  </table>
</div>
</body>
</html>
