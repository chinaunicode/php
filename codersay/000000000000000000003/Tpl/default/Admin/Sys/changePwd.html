<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="/Tpl/default/Admin/css/common.css" type="text/css" />
<script src="__PUBLIC__/js/jquery.js"></script>
<title>管理区域</title>
<script>
$(document).ready(function() {
	$("#submit").click(function (){
		if( $("#oldPwd").val() == "" ) {
			$("#oldPwdTip").css("color", "#ff0000");
			$("#oldPwdTip").html("请输入原密码！");
			return false;
		}else{
			$("#oldPwdTip").html("");
		}

		if( $("#newPwd").val() == "" ) {
			$("#newPwdTip").css("color", "#ff0000");
			$("#newPwdTip").html("请输入新密码！");
			return false;
		}else{
			$("#newPwdTip").html("");
		}

		if( $("#newPwd").val() != $("#newPwd2").val() ) {
			$("#newPwd2Tip").css("color", "#ff0000");
			$("#newPwd2Tip").html("两次输入的新密码不相同！");
			return false;
		}else{
			$("#newPwd2Tip").html("");
		}

		$.ajax({
			type: "POST",
			url: "/Admin/Sys/changePwdAction",
			data: "oldPwd="+$("#oldPwd").val()+"&newPwd="+$("#newPwd").val(),
			success: function(msg) {
				if(msg == "error") {
					alert("输入的原密码错误！");
					$("#oldPwd").val("");
					$("#oldPwd").focus();
				}else if(msg == "ok"){
					alert("密码修改成功");
					$("#oldPwd").val("");
					$("#newPwd").val("");
					$("#newPwd2").val("");
				}else{
					alert(msg);
				}
				
			}
		});
	});
});
</script>
</head>

<body>
<div id="man_zone">
<form id="form1" action="/Admin/Sys/changePwdAction" method="post">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
	<caption>修改密码</caption>
    <tr>
      <td width="18%" class="left_title_2"><span class="left-title">用户名</span></td>
      <td width="82%">{$username}</td>
    </tr>
	<tr>
      <td width="18%" class="left_title_1"><span class="left-title">原密码</span></td>
      <td width="82%"><input type="password" name="oldPwd" id="oldPwd" />&nbsp;<span id="oldPwdTip"></span></td>
    </tr>
	<tr>
      <td width="18%" class="left_title_2"><span class="left-title">新密码</span></td>
      <td width="82%"><input type="password" name="newPwd" id="newPwd" />&nbsp;<span id="newPwdTip"></span></td>
    </tr><tr>
      <td width="18%" class="left_title_1"><span class="left-title">确认密码</span></td>
      <td width="82%"><input type="password" name="newPwd2" id="newPwd2" />&nbsp;<span id="newPwd2Tip"></span></td>
    </tr>
    <tr bgcolor="#FFFFFF">
      <td class="left_title_2">&nbsp;</td>
      <td><input type="button" name="submit" id="submit" value="确定" />&nbsp;</td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
