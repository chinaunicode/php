<!DOCTYPE html>
<html>
    <head>
        <title>{$class['name']} > {:C('SITE_TITLE')}</title>
        <meta name="keywords" content="<if condition="$class['keyword'] neq ''">{$class.keyword}<else />{:C('SITE_KEYWORDS')}</if>" />
        <meta name="description" content="<if condition="$class['description'] neq ''">{$class.description}<else />{:C('SITE_DESCRIPTION')}</if>" />
        <meta name="robots" content="all" />
        <meta name="author" content="{:C('SITE_DP_AUTHOR')}" />
        <link href="../Public/style/common.css" type="text/css" rel="stylesheet" />
    <body>
        
        <include file="Public:header" />
        
        <div id="position">{$position}</div>
        
        <div id="body">
            <div id="album">
                <ul class="list">
                    <volist name="list" id="vo">
                    <li class="li<?php if(($i%2) == 0){ ?> even<?php } ?>">
                        <div class="thumb_wrap"><a href="<?php if(!empty($vo['url_name'])){ echo U('/'.$vo['url_name']); }else{ echo U('/views/'.$vo['id']); } ?>"><img class="thumb" src="__UPLOAD_ALBUM__/{$vo.thumb}" /></a></div>
                        <dl>
                            <dt class="tit"><a href="<?php if(!empty($vo['url_name'])){ echo U('/'.$vo['url_name']); }else{ echo U('/views/'.$vo['id']); } ?>">{$vo.title}</a></dt>
                            <dd class="summary">{$vo.content}</dd>
                            <dd class="info">
                                <span class="time" title="发布日期">{$vo.create_time|date=C('DEFAULT_DATE_FORMAT'),###}</span>
                                <span class="d_line">/</span>
                                <span class="author" title="作者">{$vo.author|getAuthorName}</span>
                                <span class="d_line">/</span>
                                <span class="click" title="围观">{$vo.click}</span>
                                <span class="d_line">/</span>
                                <span class="comment" title="评论">{$vo.count}</span>
                                <span class="d_line">/</span>
                                <span class="category" title="目录类别">{$vo.cid|getCategoryName}</span>
                            </dd>
                        </dl>
                        <div class="clear"></div>
                    </li>
                    </volist>
                </ul>
                <div class="page">{$page}</div>
            </div>
            
            <div id="slidebar">
                <include file="Public:slidebar" />
            </div>
            
            <div class="clear"></div>
        </div>
        
        <include file="Public:footer" />
        
    </body>
</html>
