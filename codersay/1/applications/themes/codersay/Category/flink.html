<!DOCTYPE html>
<html>
    <head>
        <title>{$class['name']} > {:C('SITE_TITLE')}</title>
        <meta name="keywords" content="<if condition="$class['keyword'] neq ''">{$class.keyword}<else />{:C('SITE_KEYWORDS')}</if>" />
        <meta name="description" content="<if condition="$class['description'] neq ''">{$class.description}<else />{:C('SITE_DESCRIPTION')}</if>" />
        <meta name="robots" content="all" />
        <meta name="author" content="{:C('SITE_DP_AUTHOR')}" />
        <link href="../Public/style/common.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        
        <include file="Public:header" />
        
        <div id="position">{$position}</div>
        
        <div id="body">
            <div id="content">
                <ul class="flist">
                	<volist name="list" id="vo">
                	<li>
                		<h3>{$vo.name}</h3>
                		<ul class="list2">
	                		<volist name=":$vo['list']" id="list">
	                		<li>{$list.name}</li>
	                		</volist>
                		</ul>
                	</li>
                	</volist>
                </ul>
            </div>
            
            <div id="slidebar">
                <include file="Public:slidebar" />
            </div>
            
            <div class="clear"></div>
        </div>
        
        <include file="Public:footer" />
        
    </body>
</html>
