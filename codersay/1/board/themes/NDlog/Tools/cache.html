<!doctype html>
<html>
	<head>
		<title>{:C('SITE_TITLE')}</title>
		<meta charset="utf-8" />
		<include file="Public:commonjs" />
		<link rel="stylesheet" type="text/css" href="../Public/style/layout.css" />
		<script type="text/javascript" src="__JS__/jQuery/jquery.js"></script>
		<script type="text/javascript" src="__JS__/jQuery/plugin/cookie.js"></script>
		<script type="text/javascript" src="../Public/js/common.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($){
				$('input[name="boards"]').click(function(){
                	if ($(this).attr('checked')){
                		$('.board').attr('checked','checked');
                	}else{
                		$('.board').removeAttr('checked');
                	}
                });
                
                $('.board').click(function(){
                	if ($('input[name="boards"]').attr('checked') != true){
                		$('input[name="boards"]').attr('checked','checked');
                	}
                	
                	if ($('.board:checkbox:checked').size() < 1){
                		$('input[name="boards"]').removeAttr('checked');
                	}
                	
                });
                
                $('input[name="applications"]').click(function(){
                	if ($(this).attr('checked')){
                		$('.app').attr('checked','checked');
                	}else{
                		$('.app').removeAttr('checked');
                	}
                });
                
                $('.app').click(function(){
                	if ($('input[name="applications"]').attr('checked') != true){
                		$('input[name="applications"]').attr('checked','checked');
                	}
                	
                	if ($('.app:checkbox:checked').size() < 1){
                		$('input[name="applications"]').removeAttr('checked');
                	}
                	
                });
			});
		</script>
		<style type="text/css" media="all">
			dl				{  }
        	dl dt			{  }
        	dl dd			{ margin-left : 15px!important; }
        	dl dd ul		{ padding : 10px!important; list-style: none; }
        	dl dd ul li		{ line-height : 21px; }
        	.submit_default_box	{ margin : 20px 0px 20px 0px; }
        	.submit_default		{ padding : 0px 10px 0px 24px; }
        	.submit_hover		{ padding : 0px 10px 0px 24px; }
		</style>
	</head>
	<body>
		<div id="wrap">
			<include file="Public:header" />
			<div id="container">
				<div id="sidebar_switch"></div>
				<div id="content">
					<div id="c_warp" style="padding:40px;">
						<form action="{:U('clear',array('node'=>$_GET['node']))}" method="post">
			            <dl style="margin-bottom: 15px;">
							<dt><input type="checkbox" name="boards" /> 后台缓存</dt>
							<dd>
								<ul>
									<li><input type="checkbox" name="board[]" value="cache" class="board" /> 模板缓存(cache)</li>
									<li><input type="checkbox" name="board[]" value="temp" class="board" /> 数据缓存(temp)</li>
									<li><input type="checkbox" name="board[]" value="data" class="board" /> 数据目录(data)</li>
									<li><input type="checkbox" name="board[]" value="logs" class="board" /> 后台日志(logs)</li>
									<li><input type="checkbox" name="board_runtime" value="board_a_run" class="board" /> 后台程序缓存文件</li>
								</ul>
							</dd>
						</dl>
						
						<dl>
							<dt><input type="checkbox" name="applications" /> 前台缓存</dt>
							<dd>
								<ul>
									<li><input type="checkbox" name="app[]" value="cache" class="app" /> 模板缓存(cache)</li>
									<li><input type="checkbox" name="app[]" value="temp" class="app" /> 数据缓存(temp)</li>
									<li><input type="checkbox" name="app[]" value="data" class="app" /> 数据目录(data)</li>
									<li><input type="checkbox" name="app[]" value="logs" class="app" /> 后台日志(logs)</li>
									<li><input type="checkbox" name="app_runtime" class="app" /> 前台程序缓存文件</li>
								</ul>
							</dd>
						</dl>
						<div class="submit_default_box"><input type="submit" class="submit" value="清除缓存" /> &nbsp;&nbsp;&nbsp; <input type="button" class="submit" onclick="window.location.href='{:U('clearall')}';" value="一键清理所有缓存" /></div>
						</form>
					</div>
				</div>
				<include file="Public:sidebar" />
			</div>
		</div>
	</body>
</html>
