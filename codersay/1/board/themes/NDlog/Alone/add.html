<!doctype html>
<html>
    <head>
        <title>{:C('SITE_TITLE')}</title>
        <meta charset="utf-8" />
        <include file="Public:commonjs" />
        <link rel="stylesheet" type="text/css" href="../Public/style/layout.css" />
        <script type="text/javascript" src="__JS__/jQuery/jquery.js"></script>
        <script type="text/javascript" src="__JS__/jQuery/plugin/cookie.js"></script>
        <script type="text/javascript" src="../Public/js/common.js"></script>
        <include file="Public:editor" />
        <script type="text/javascript">
            jQuery(document).ready(function($){
                var editor = KindEditor.create("#textarea",{
                    uploadJson:'{:U("uploadfile/uploadeditor")}',
                    fileManagerJson:'{:U("filemanage/viewlist")}',
                    allowFileManager : true,
                    sessionid : '<?php echo $_COOKIE["PHPSESSID"];?>',
                    afterUpload:function(data){
                        if( $("#attach").val() == "" ){
                            $("#attach").attr("value",data);
                        }else{
                            $("#attach").attr("value",$("#attach").val()+"|"+data);
                        }
                    }
                });
            });
        </script>
        <style type="text/css">
            .t_input{ padding: 5px; }
        </style>
    </head>
    <body>
        <div id="wrap">
            <include file="Public:header" />
            <div id="container">
                <div id="sidebar_switch"></div>
                <div id="content">
                    <div id="c_warp">
                        <form method="post" action="{:U('insert')}">
                            <table class="table_form" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td align="left"><input type="text" name="title" id="title" class="t_input w480"><p class="remark">页面标题，必填。</p></td>
                                </tr>
                                <tr>
                                    <td>
                                        <select name="pid" class="t_input">
                                            <option value="">选择分类</option>
                                            {$option}
                                        </select>
                                        <p class="remark">你可以选择将此页面置于某个分类下，如果不选择将会添加一个单页的根分类。</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left"><input type="text" name="name" id="name" class="t_input w280"><p class="remark">用来显示在分类的名称，不填写将使用页面标题。</p></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="channel" class="t_input w480" /><p class="remark">自定义文档的URL名称，不可超出30个字符(1个汉字=3字符)，用于URL优化，可不填写。</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <input type="radio" name="is_comment" value="0" checked="checked" /> 允许评论 &nbsp;&nbsp; 
                                        <input type="radio" name="is_comment" value="1" /> 关闭评论
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <textarea name="content" id="textarea" style="width:100%; height:400px;" class="t_input"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <input type="submit" class="submit" value="提交表单" />
                                        &nbsp;&nbsp;&nbsp;
                                        <input type="button" class="submit" value="返回" onclick="window.location.href='{:U("alone",array('node'=>$_GET['node']))}';" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <include file="Public:sidebar" />
            </div>
        </div>
    </body>
</html>
