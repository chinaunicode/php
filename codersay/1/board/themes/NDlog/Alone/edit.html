<!doctype html>
<html>
    <head>
        <title>{:C('SITE_TITLE')}</title>
        <meta charset="utf-8" />
        <include file="Public:commonjs" />
        <link rel="stylesheet" type="text/css" href="../Public/style/layout.css" />
        <script type="text/javascript" src="__JS__/jQuery/jquery.js"></script>
        <script type="text/javascript" src="__JS__/jQuery/plugin/cookie.js"></script>
        <script type="text/javascript" src="../Public/js/common.js"></script>
        <include file="Public:editor" />
        <script type="text/javascript">
            jQuery(document).ready(function($){
                var editor = KindEditor.create("#textarea",{
                    uploadJson:'{:U("uploadfile/uploadeditor")}',
                    fileManagerJson:'{:U("filemanage/viewlist")}',
                    allowFileManager : true,
                    sessionid : '<?php echo $_COOKIE["PHPSESSID"];?>',
                    afterUpload:function(data){
                        if( $("#attach").val() == "" ){
                            $("#attach").attr("value",data);
                        }else{
                            $("#attach").attr("value",$("#attach").val()+"|"+data);
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <include file="Public:header" />
            <div id="container">
                <div id="sidebar_switch"></div>
                <div id="content">
                    <div id="c_warp">
                        <form method="post" action="{:U('update')}">
                            <input type="hidden" name="id" value="{$vo.id}" />
                            <table class="table_form" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td align="left"><input type="text" name="title" id="title" class="t_input w480" value="{$vo.title}"><p class="remark"> *页面标题</p></td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <input type="radio" name="is_comment" value="0" <eq name="vo.is_comment" value="0">checked="checked"</eq> /> 允许评论 &nbsp;&nbsp; 
                                        <input type="radio" name="is_comment" value="1" <eq name="vo.is_comment" value="1">checked="checked"</eq> /> 关闭评论
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <textarea name="content" id="textarea" style="width:100%; height:400px;" class="t_input">{$vo.content}</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <input type="submit" class="submit" value="提交表单" />
                                        &nbsp;&nbsp;&nbsp;
                                        <input type="button" class="submit" value="返回" onclick="window.location.href='{:U("alone",array('node'=>$_GET['node']))}';" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <include file="Public:sidebar" />
            </div>
        </div>
    </body>
</html>
