<!doctype html>
<html>
	<head>
		<title>{:C('SITE_TITLE')}</title>
		<meta charset="utf-8" />
		<include file="Public:commonjs" />
		<link rel="stylesheet" type="text/css" href="../Public/style/layout.css" />
		<script type="text/javascript" src="__JS__/jQuery/jquery.js"></script>
		<script type="text/javascript" src="__JS__/jQuery/plugin/cookie.js"></script>
		<script type="text/javascript" src="__JS__/NDlogpublic.js"></script>
		<script type="text/javascript" src="../Public/js/common.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($){
				$('form').submit(function(){
					var title = $('input[name="name"]');
					var cid = $('select[name="cid"]');
					if ( $.trim( title.val() ) == '' ){
						NDlog._showErrorInfo(title,'链接名称必须填写！');
						return false;
					}
					if ( cid.val() == '' ){
						NDlog._showErrorInfo(cid,'请选择分类！');
						return false;
					}
					var url = $('input[name="url"]');
					var url_val = $.trim( url.val() );
					var exp = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/;
					var objExp = new RegExp(exp);
					if ( url_val == '' ){
						NDlog._showErrorInfo(url,'URL链接地址必须填写！');
						return false;
					}
					if( objExp.test(url_val) === false ){
						NDlog._showErrorInfo(url,'无效的链接地址，请正确填写！');
						return false;
					}
				});
				NDlog._checkErrorInput($('.error_input'));
			});
		</script>
		<style type="text/css">
			.t_input		{ padding: 6px; }
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<include file="Public:header" />
			<div id="container">
				<div id="sidebar_switch"></div>
				<div id="content">
					<div id="c_warp">
						<form method="post" action="{:U('insert')}">
						<input type="hidden" name="type" value="{$type}" />
						<table class="table_form" cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td><input type="text" name="name" class="t_input w280"><p class="remark">链接名称：必填。</p></td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="cid" class="t_input">
				                        <option value="" selected="selected">请选择链接分类</option>
				                        <volist name="list" id="vo">
				                        <option value="{$vo.id}">{$vo.name}</option>
				                        </volist>
				                    </select>
				                	<p class="remark">链接分类：非必选项，不选择时为根分类。</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                	<input type="radio" name="status" value="1" checked="checked" /> 显示 &nbsp;&nbsp;
									<input type="radio" name="status" value="0" /> 隐藏 &nbsp;&nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text" name="url" class="t_input w480" /><p class="remark">链接地址：必填。</p></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="logo" id="logo" class="t_input w480"><p class="remark">logo地址，必须带http://，若不填写则为文字链接。</p></td>
                            </tr>
                            <tr>
                                <td><textarea name="info" id="info" class="t_input w480" style="height:160px;"></textarea><p class="remark">链接说明：非必填。</p></td>
                            </tr>
                            
                            <tr>
                                <td>
                                	<input type="submit" class="submit" value="提交表单" />
				                	&nbsp;&nbsp;&nbsp;
				                	<input type="button" class="submit" value="返回" onclick="window.location.href='{:U('index',array('node'=>$_GET['node']))}';" />
                                </td>
                            </tr>
                    	</table>
						</form>
					</div>
				</div>
				<include file="Public:sidebar" />
			</div>
		</div>
	</body>
</html>
