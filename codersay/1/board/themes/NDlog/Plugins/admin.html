<!doctype html>
<html>
	<head>
		<title>{:C('SITE_TITLE')}</title>
		<meta charset="utf-8" />
		<include file="Public:commonjs" />
		<link rel="stylesheet" type="text/css" href="../Public/style/layout.css" />
		<script type="text/javascript" src="__JS__/jQuery/jquery.js"></script>
		<script type="text/javascript" src="__JS__/jQuery/plugin/cookie.js"></script>
		<script type="text/javascript" src="__JS__/NDlogpublic.js"></script>
		<script type="text/javascript" src="../Public/js/common.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($){
				NDlog._setTableStyle( 'input[name="all"]', 'input[name="ids[]"]', '.rows_style' );
			});
		</script>

		<style type="text/css" media="all">
			#tab .on{ background: none!important; }
			.t_input{ padding: 6px; }
			#tab						{ border-bottom: 1px solid #ccc; height: 29px; padding-top: 20px; }
			#tab li 					{ line-height: 28px; height: 28px; float: left; margin-left: 20px; }
			#tab li a 					{ 
				display: block; float: left; border: 1px solid #ccc; padding: 0 25px; 
				background:#e9e9e9 url(../Public/images/button_bg.png) left bottom repeat-x; 
				border-top-left-radius: 2px;
				border-top-right-radius: 2px;
			}
			#tab .active a{
				background:#eff2f3!important;
				border-bottom-color: transparent;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<include file="Public:header" />
			<div id="container">
				<div id="sidebar_switch"></div>
				<div id="content">
					<h3 class="upedwrap" style="padding:20px;">{$addonName}</h3>
						<if condition="$menu">
							<if condition="is_array($menu)">
							  	<ul id="tab">
							  	<volist id="vo" name="menu">
							  		<php>if(is_array($vo)):</php>
									<li <php>if($page == $key || $_GET['tabhash'] == $key){</php>class="active"<php>}</php> ><a href="{:Addons::adminPage($key, $vo['param'])}">{$vo.content}</a></li>
							  		<php>else:</php>
									<li <php>if($page == $key || $_GET['tabhash'] == $key){</php>class="active"<php>}</php> ><a href="{:Addons::adminPage($key)}">{$vo}</a></li>
							  		<php>endif;</php>
							  	</volist>
							    </ul>
							</if>
							<div id="c_warp">
							{:Addons::addonsHook($name,$page,array(),true)}
							</div>
						<else />
							<span>...</span>
						</if>
				</div>
				<include file="Public:sidebar" />
			</div>
		</div>
	</body>
</html>
