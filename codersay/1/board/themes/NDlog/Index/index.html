<!doctype html>
<html>
	<head>
		<title>{:C('SITE_TITLE')}</title>
		<meta charset="utf-8" />
		<include file="Public:commonjs" />
		<link rel="stylesheet" type="text/css" href="../Public/style/layout.css" />
		<script type="text/javascript" src="__JS__/jQuery/jquery.js"></script>
		<script type="text/javascript" src="__JS__/jQuery/plugin/cookie.js"></script>
		<script type="text/javascript" src="../Public/js/common.js"></script>
		<style type="text/css">
			#actions		{ border:1px solid #ccc; height:220px; width:980px; border-bottom-width: 2px; }
			#actions a		{ display:block; float:left; width:195px; height:220px; background:#fff; border-right:1px solid #eee; text-indent: -9999px; }
			#actions a:hover{ background-color:#f7f4ef!important; }
			
			#actions #article 	{ background:#fff url(../Public/images/c3.png) -33px -20px no-repeat; }
			#actions #picture	{ background:#fff url(../Public/images/c3.png) -237px -20px no-repeat; }
			#actions #music		{ background:#fff url(../Public/images/c3.png) -437px -20px no-repeat; }
			#actions #video		{ background:#fff url(../Public/images/c3.png) -640px -20px no-repeat; }
			#actions #broken	{ background:#fff url(../Public/images/c3.png) -844px -20px no-repeat; }
			.infos				{ border-bottom: 1px solid #ddd; padding: 10px  0px;}
			.infos p 			{ padding: 3px 20px; }
		</style>
	</head>
	<body>
		<div id="wrap">
			<include file="Public:header" />
			<div id="container">
				<div id="sidebar_switch"></div>
				<div id="content">
					<div id="c_warp">
						<div id="actions">
							<a href="{:U('archiver/publish',array('type'=>'article','node'=>2,'tag'=>14))}" id="article">撰写文章</a>
							<a href="{:U('archiver/publish',array('type'=>'picture','node'=>2,'tag'=>15))}" id="picture">发布图集</a>
							<a href="{:U('archiver/publish',array('type'=>'music','node'=>2,'tag'=>16))}" id="music">分享音乐</a>
							<a href="{:U('archiver/publish',array('type'=>'video','node'=>2,'tag'=>17))}" id="video">分享视频</a>
							<a href="{:U('archiver/publish',array('type'=>'broken','node'=>2,'tag'=>18))}" id="broken">闲言碎语</a>
						</div>
					</div>
					<div class="infos" style="border-top: 1px solid #ddd;">
						<volist name="info" id="v" mod="2">
						<p class="m5">{$key} <em class="nv">»</em> {$v}</p>
						</volist>
					</div>
					<div class="infos">
						<p>Welcome, {$_SESSION['AUTH']['account']}</p>
						<p class="m5">昵称：{$_SESSION['AUTH']['nickname']}</p>
						<p class="m5">上次登录：{$_SESSION['AUTH']['last_login_time']|date="Y-m-d H:i:s",###}</p>
						<p class="m5">上次登录IP：{$_SESSION['AUTH']['last_login_ip']}</p>
						<p class="m5">总共登录 {$_SESSION['AUTH']['login_count']} 次</p>
					</div>
				</div>
				<include file="Public:sidebar" />
			</div>
		</div>
	</body>
</html>
